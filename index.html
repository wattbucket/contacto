    <script>
            (() => {
                $('form input[type="submit"]').prop("disabled", true);
                $(".agree").click(function () {
                    if ($(this).prop("checked") == true) {
                        $('form input[type="submit"]').prop("disabled", false);
                    }
                    else if ($(this).prop("checked") == false) {
                        $('form input[type="submit"]').prop("disabled", true);
                    }
                });
                const form = document.querySelector('form');
                const submitResponse = document.querySelector('#response');
                const formURL = 'https://1tr4xj0gai.execute-api.eu-west-1.amazonaws.com/Prod/submitForm';
                form.onsubmit = e => {
                    e.preventDefault();
                    // Capture the form data
                    let data = { "web": "1kw/m2" };
                    Array.from(form).map(input => (data[input.id] = input.value));
                    submitResponse.innerHTML = 'Enviando...'
                    // Create the AJAX request
                    var xhr = new XMLHttpRequest();
                    xhr.open(form.method, formURL, true);
                    xhr.setRequestHeader('Accept', 'application/json; charset=utf-8');
                    xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                    // Send the collected data as JSON
                    xhr.send(JSON.stringify(data));
                    xhr.onloadend = response => {
                        if (response.target.status === 200) {
                            form.reset();
                            submitResponse.innerHTML = 'Gracias, le contactaremos en breve!';
                        } else {
                            submitResponse.innerHTML = 'Error! Por favor intentelo mas tarde.';
                        }
                    };
                };
            })();
    </script>
